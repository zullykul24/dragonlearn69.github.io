<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing numbers from assigned place value</title>
    <link href="game1.css" rel="stylesheet">
</head>
<body onload="startButton()"><!--restart()-->
    <script type="text/javascript" src="../Game1/game1.js"></script>   
    <div class="mainbox">
    <div class="headbox">
        <div class="back"> <!--Back button-->
            <a id="backButton" href="../menu.html">
                <div class="arrow-left"></div>
                <span>Back</span>
            </a>
        </div>
        <div class="rightbar">
            <div class="progress"> <!--balls container-->
                <div class="ball" id="ball_1"></div> 
                <div class="ball" id="ball_2"></div>
                <div class="ball" id="ball_3"></div>
                <div class="ball" id="ball_4"></div>
                <div class="ball" id="ball_5"></div>
            </div>
        </div>
        <div class="next" > <!--Next button-->
            <p id="next_link" onclick="next();" style="cursor: pointer; width: 100px; height: 40px; 
            margin-top: 3px; font-weight: bold; color: blue; visibility: hidden;"></p>
        </div>
    </div>
    <div class="contentncap">
        <div class="caption" id="caption"></div>
        <div class="content">                                          
            <div class="line"> <!--Each line contains 1 question, 1 input, 1 submit and 1 message-->
                <div class="question" id="question_1"></div> 
                <div class="answer">
                    <div class="check_input">
                        <input type="text" value="" id="input_1" class="input" style="width: 100px; font-size: 30px;"> 
                        <input type="submit" id="submit_1" class="submit" value="check" onclick="check_result(numbers1_arr[lesson],1); commit(); "> <!-- Click to check the answer-->
                    </div>
                    <div class ="message" id="message_1"></div>
                </div>
            </div>
            <div class="line"><!--Line 2-->
                <img id="startButton" src="../Picture/startButton.png" width="250px" height="250px" style="visibility: hidden;" onclick="restart();"><!--Click start button to start the game-->
                <div class="question" id="question_2"></div>
                <div class="answer">
                    <div class="check_input">
                        <input type="text" value="" class="input" id="input_2" style="width: 100px; font-size: 30px;">
                        <input type="submit" id="submit_2" class="submit" value="check" onclick="check_result(numbers2_arr[lesson],2); commit(); ">
                    </div>
                    <div class ="message" id="message_2"></div>
                </div>
            </div>
            <div class="line"><!--Line 3-->
                <div class="question" id="question_3" ></div>
                <div class="answer">
                    <div class="check_input">
                        <input type="text" value="" class="input" id="input_3" style="width: 100px; font-size: 30px;">
                        <input type="submit" class="submit" id="submit_3" value="check" onclick="check_result(numbers3_arr[lesson],3); commit();" >
                    </div>
                    <div class ="message" id="message_3"></div>
                </div>
            </div>
        </div>
    </div>
    </div> 
   
</body>
</html>
